<!DOCTYPE html>
<html data-theme="red">

<head>
    <!-- sklair:remove -->
    <script src="https://wcdn.numelon.com/sklair-shared/tailwindcss-3.4.17.js"></script>
    <script src="/assets/styles/tailwind.config.js"></script>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/themes.css">

    <script src=" https://wcdn.numelon.com/sklair-shared/font-awesome-6.5.2-cloudflare-cdnjs.min.js" defer></script>
    <!-- sklair:remove-end -->

</head>

<body class="bg-bg font-primary text-muted">
    <div class="bg-surface/40 border border-border/10 rounded-card shadow-soft p-6" id="filters">
        <h2 class="text-lg font-semibold text-primary mb-4">Filters</h2>

        <!-- platform -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Platform</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex flex-wrap gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="windows" class="filter-input" data-filter-group="platform">
                    <span>
                        <i class="fa-brands fa-microsoft text-blue-400"></i>
                        Windows
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="macos" class="filter-input" data-filter-group="platform">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            class="h-3.5 w-3.5 opacity-80 text-white">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M11.995 1H5a4 4 0 0 0-4 4v14a4 4 0 0 0 4 4h8.566c-.292-1.067-.559-2.412-.773-3.78q-.384.03-.793.03c-3.882 0-6.337-2.153-7.124-3.334a.75.75 0 0 1 1.248-.832c.546.82 2.558 2.666 5.876 2.666q.298 0 .58-.02a42 42 0 0 1-.314-3.48H10a.75.75 0 0 1-.75-.75c0-4.425 1.767-9.934 2.745-12.5m3.133 22c-.312-1.022-.613-2.478-.854-4.015c2.538-.614 4.089-2.149 4.802-3.005a.75.75 0 1 0-1.152-.96a7.52 7.52 0 0 1-3.862 2.471c-.195-1.53-.312-2.982-.312-3.991a.75.75 0 0 0-.75-.75h-2.233c.197-4.37 2.01-9.696 2.839-11.75H19a4 4 0 0 1 4 4v14a4 4 0 0 1-4 4zM6.5 6.75a.75.75 0 0 1 .75.75v2a.75.75 0 0 1-1.5 0v-2a.75.75 0 0 1 .75-.75m10.75.75a.75.75 0 0 0-1.5 0v2a.75.75 0 0 0 1.5 0z"
                                clip-rule="evenodd" />
                        </svg>
                        macOS
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="android" class="filter-input" data-filter-group="platform">
                    <span>
                        <i class="fa-brands fa-android text-green-400"></i>
                        Android
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="ios" class="filter-input" data-filter-group="platform">
                    <span>
                        <i class="fa-brands fa-apple text-slate-300"></i>
                        iOS
                    </span>
                </label>
            </div>
        </div>

        <!-- TODO: add uptime filter, allow users to filter by whether it is up or down rn -->

        <!-- tags -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Tags</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex flex-wrap gap-2">
                <label class="prop-chip filter-tag">
                    <input type="checkbox" name="TEMPLATE_TAG" class="filter-input" data-filter-group="tag">
                    <span>
                        <i class="filter-tag-icon"></i>
                        <span class="filter-tag-text">Template tag</span>
                    </span>
                </label>
            </div>
        </div>

        <!-- cheat type -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Cheat Type</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="internal" class="filter-input" data-filter-group="type">
                    <span>Internal (Executor)</span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="external" class="filter-input" data-filter-group="type">
                    <span>External</span>
                </label>
            </div>
        </div>

        <!-- key system -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Key System</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="keyed" class="filter-input" data-filter-group="keyed">
                    <span><i class="fa-solid fa-key"></i> Keyed</span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="keyless" class="filter-input" data-filter-group="keyed">
                    <span><i class="fa-solid fa-unlock"></i> Keyless</span>
                </label>
            </div>
        </div>

        <!-- price -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Price</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="free" class="filter-input" data-filter-group="price">
                    <span><i class="fa-solid fa-gift"></i> Free</span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="paid" class="filter-input" data-filter-group="price">
                    <span><i class="fa-solid fa-coins"></i> Paid</span>
                </label>
            </div>
        </div>

        <!-- sort -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Sort By</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>
            <select id="sort-select" class="
                w-full
                bg-surface/40
                border border-border/10
                rounded
                px-3 py-2
                text-sm
                [&_option]:text-white
                [&_option]:bg-surface
                [color-scheme:dark]
              ">
                <option value="recommended">Recommended</option>
                <!-- TODO: add popularity using clicks etc from voxlis api, when asked to implement -->
                <!-- <option value="popularity-asc">Most popular</option> -->
                <!-- <option value="popularity-desc">Least popular</option> -->
                <option value="price-asc">Price: low to high</option>
                <option value="price-desc">Price: high to low</option>
            </select>
        </div>

        <button id="reset-filters" class="w-full py-2 border border-border/10 rounded text-sm
        transition-all duration-500
        hover:border-primary/60
        hover:shadow-glow
        hover:text-primary
        ">
            Reset filters
        </button>
    </div>
</body>

</html>
