<!DOCTYPE html>
<html data-theme="red">

<head>
    <!-- sklair:remove -->
    <script src="https://wcdn.numelon.com/sklair-shared/tailwindcss-3.4.17.js"></script>
    <script src="/assets/styles/tailwind.config.js"></script>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/themes.css">

    <script src=" https://wcdn.numelon.com/sklair-shared/font-awesome-6.5.2-cloudflare-cdnjs.min.js" defer></script>
    <!-- sklair:remove-end -->
</head>

<body class="bg-bg font-primary text-muted">
    <div class="bg-surface/40 border border-border/10 rounded-card shadow-soft p-6">
        <h2 class="text-lg font-semibold text-primary mb-4">Filters</h2>

        <!-- platform -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Platform</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex flex-wrap gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="windows">
                    <span>
                        <i class="fa-brands fa-microsoft text-blue-400"></i>
                        Windows
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="macos">
                    <span>
                        <i class="fa-brands fa-apple text-slate-300"></i>
                        macOS
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="android">
                    <span>
                        <i class="fa-brands fa-android text-green-400"></i>
                        Android
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="ios">
                    <span>
                        <i class="fa-brands fa-apple text-slate-300"></i>
                        iOS
                    </span>
                </label>
            </div>
        </div>

        <!-- properties -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Properties</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex flex-wrap gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="verified">
                    <span>
                        <i class="fa-solid fa-check-circle"></i>
                        Verified
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="premium">
                    <span>
                        <i class="fa-solid fa-crown"></i>
                        Premium
                    </span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="working">
                    <span>
                        <i class="fa-solid fa-bolt"></i>
                        Working
                    </span>
                </label>
            </div>
        </div>

        <!-- cheat type -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Cheat Type</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="executor">
                    <span>Internal (Executor)</span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="external">
                    <span>External</span>
                </label>
            </div>
        </div>

        <!-- key system -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Key System</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="keyed">
                    <span><i class="fa-solid fa-key"></i> Keyed</span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="keyless">
                    <span><i class="fa-solid fa-unlock"></i> Keyless</span>
                </label>
            </div>
        </div>

        <!-- price -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Price</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>

            <div class="flex gap-2">
                <label class="prop-chip">
                    <input type="checkbox" name="free">
                    <span><i class="fa-solid fa-gift"></i> Free</span>
                </label>

                <label class="prop-chip">
                    <input type="checkbox" name="paid">
                    <span><i class="fa-solid fa-coins"></i> Paid</span>
                </label>
            </div>
        </div>

        <!-- sort -->
        <div class="mb-6">
            <h3 class="flex items-center gap-2 text-xs font-semibold uppercase tracking-widest text-primary mb-3">
                <span>Sort By</span>
                <span class="flex-1 h-px bg-primary/30"></span>
            </h3>
            <select class="w-full bg-surface/40 border border-border/10 rounded px-3 py-2 text-sm">
                <option>Recommended</option>
                <option>Most popular</option>
                <option>Least popular</option>
                <option>Price: low to high</option>
                <option>Price: high to low</option>
            </select>
        </div>

        <button id="reset-filters" class="w-full py-2 border border-border/10 rounded text-sm
        transition-all duration-500
        hover:border-primary/60
        hover:shadow-glow
        hover:text-primary
        ">
            Reset filters
        </button>
    </div>
</body>

</html>
