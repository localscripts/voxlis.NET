<!DOCTYPE html>
<html lang="en" data-theme="red">

<head>
    <title>voxlis.NET | Roblox</title>
</head>

<body class="bg-bg font-primary text-muted">
    <!-- these components get inserted into the head -->
    <CommonHead></CommonHead>
    <CommonHeadUI></CommonHeadUI>
    <OpenGraph site_name="voxlis.NET" title="voxlis.NET | Roblox"
        description="Your go-to source for comparing exploits and cheats for Roblox." url="https://voxlis.net/roblox"
        image="https://voxlis.net/assets/img/opengraph.png" image_type="large">
    </OpenGraph>
    <!-- end -->

    <MenuBar_Searchable></MenuBar_Searchable>

    <!-- we only have this div here so that the heart layer contents do not overflow -->
    <div class="relative overflow-hidden">
        <HeartLayer></HeartLayer>

        <main class="relative z-10 max-w-content mx-auto px-6 py-12">
            <div class="grid grid-cols-1 lg:grid-cols-[260px_1fr] xl:grid-cols-[260px_1fr_260px] gap-8">
                <!-- left column -->
                <aside class="space-y-6 order-2 lg:order-none">
                    <RobloxFilters></RobloxFilters>

                    <!-- <SponsoredAd></SponsoredAd> -->
                </aside>

                <!-- centre column -->
                <section class="order-1 lg:order-none space-y-8">
                    <!-- announcement -->
                    <div
                        class="bg-surface/40 border border-border/10 rounded-card shadow-soft p-6 flex items-center gap-4">
                        <img class="h-10 heart-img select-none" alt="heart">

                        <div>
                            <div class="text-sm font-semibold text-white">
                                Thanks for 1,000 subscribers! ðŸŽ‰
                            </div>
                            <div class="text-sm text-muted">
                                Check out the Voxlis YouTube channel for cool videos.
                            </div>
                        </div>

                        <a href="/r/youtube" class="
                           ml-auto px-4 py-2 rounded-lg
                           text-sm font-semibold
                           text-primary
                           border border-primary/40
                           bg-transparent

                           transition-all duration-500
                           hover:bg-primary/10
                           hover:border-primary
                           hover:text-primary
                           hover:shadow-glow
                           ">
                            Visit channel
                        </a>

                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="exploit-list">
                        <RobloxCardTemplate></RobloxCardTemplate>
                    </div>

                </section>

                <!-- right column -->
                <aside class="space-y-6 hidden xl:block order-3 lg:order-none">
                    <!-- TODO: advise against a bunch of these sponsored ads; they clutter the UI and there is no point for them -->
                    <!-- because real advertisements havent been implemented on the old site and likely wont be implemented here either -->
                    <SponsoredAd></SponsoredAd>
                    <!-- <SponsoredAd></SponsoredAd> -->
                </aside>

            </div>
        </main>
    </div>

    <MainFooter></MainFooter>

    <!-- when making SPAs with sklair, it is recommended to put the popup models last for clarity -->
    <ThemePickerModal></ThemePickerModal>
    <RobloxExploitInfoModal></RobloxExploitInfoModal>

    <script type="module" src="/assets/js/RobloxData.o.mjs" defer></script>
</body>

</html>
